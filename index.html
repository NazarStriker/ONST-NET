<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonTrace // Persona Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #050505;
        color: #00ff41;
      }
      /* CUSTOM SCROLLBAR - HACKER STYLE */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
        border-left: 1px solid #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #003300;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
        cursor: pointer;
      }
      
      .scan-line {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 86px, 0); }
        5% { clip: rect(65px, 9999px, 2px, 0); }
        10% { clip: rect(2px, 9999px, 98px, 0); }
        15% { clip: rect(45px, 9999px, 41px, 0); }
        20% { clip: rect(2px, 9999px, 4px, 0); }
        25% { clip: rect(84px, 9999px, 21px, 0); }
        30% { clip: rect(25px, 9999px, 86px, 0); }
        35% { clip: rect(12px, 9999px, 8px, 0); }
        40% { clip: rect(54px, 9999px, 21px, 0); }
        45% { clip: rect(2px, 9999px, 12px, 0); }
        50% { clip: rect(76px, 9999px, 43px, 0); }
        100% { clip: rect(12px, 9999px, 86px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 90px, 0); }
        100% { clip: rect(12px, 9999px, 16px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scan-line"></div>
  </body>
</html>
